<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Podcast — Honest News Network</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;line-height:1.6;color:#333}
header{background:#111;color:white;padding:1rem 0;position:fixed;width:100%;top:0;z-index:1000}
.site-inner{max-width:1200px;margin:0 auto;padding:0 1rem;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:1.8rem;font-weight:bold}
.nav-menu{list-style:none;display:flex;gap:2rem}
.nav-menu a{color:white;text-decoration:none;font-weight:600}
.nav-menu a:hover{opacity:0.8}
.mobile-menu-toggle{display:none;background:none;border:none;font-size:2rem;color:white;cursor:pointer}
@media(max-width:768px){
  .nav-menu{position:absolute;top:100%;left:0;right:0;background:#111;flex-direction:column;padding:1rem 0;display:none;text-align:center}
  .nav-menu.active{display:flex}
  .mobile-menu-toggle{display:block}
}
main{margin-top:80px;padding:4rem 1rem}
.hero{background:#222;color:white;text-align:center;padding:6rem 1rem}
.teaser-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;max-width:1200px;margin:4rem auto;padding:0 1rem}
.teaser{background:#f9f9f9;padding:2rem;border-radius:8px;text-align:center}
footer{background:#111;color:white;text-align:center;padding:2rem;margin-top:4rem}
#backTop{position:fixed;bottom:20px;right:20px;background:#111;color:white;border:none;padding:12px 16px;font-size:1.5rem;cursor:pointer;display:none;border-radius:50%;z-index:999}
</style>
</head>
<body>
<header>
  <div class="site-inner">
    <div class="logo">Honest News Network</div>
    <nav>
      <ul id="nav-menu" class="nav-menu"></ul>
      <button class="mobile-menu-toggle" aria-label="Menu">☰</button>
    </nav>
  </div>
</header>

<main>
  <div class="hero">
    <h1>Podcast</h1>
    <p>Honest news and biblical teaching every week.</p>
  </div>
  <div style="max-width:800px;margin:0 auto;text-align:center;padding:2rem">
    <p>Episodes coming soon — subscribe on your favorite platform.</p>
  </div>
</main>

<footer>© 2025 Honest News Network</footer>
<button id="backTop">↑</button>

<script>
const pages=[{name:"Home",url:"index.html"},{name:"Podcast",url:"podcast.html"},{name:"Blog",url:"blog.html"},{name:"Shop",url:"shop.html"},{name:"Events",url:"events.html"},{name:"Support",url:"support.html"},{name:"Contact",url:"contact.html"}];
document.addEventListener("DOMContentLoaded",()=>{document.getElementById("nav-menu").innerHTML=pages.map(p=>`<li><a href="${p.url}">${p.name}</a></li>`).join("");document.querySelector(".mobile-menu-toggle").addEventListener("click",()=>{document.getElementById("nav-menu").classList.toggle("active")});const b=document.getElementById("backTop");window.addEventListener("scroll",()=>{b.style.display=window.scrollY>300?"block":"none"});b.addEventListener("click",()=>{window.scrollTo({top:0,behavior:"smooth"})})});
</script>
</body>
</html>
