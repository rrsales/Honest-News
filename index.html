<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest News – Biblical Truth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Existing main styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- New header + mobile styles -->
  <link rel="stylesheet" href="assets/css/mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-page="home" class="theme-dark">

  <!-- HEADER -->
  <header class="hn-header hn-header--apple">
    <div class="hn-header-inner">
      <a href="index.html" class="hn-logo">Honest News</a>

      <nav class="hn-nav desktop-only">
        <ul id="nav-menu"></ul>
      </nav>

      <button class="hn-mobile-toggle" id="mobileMenuToggle" aria-label="Open menu">
        <span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE MENU -->
  <nav class="hn-mobile-menu" id="mobileMenu" aria-label="Mobile navigation">
    <div class="hn-mobile-menu-header">
      <span class="hn-mobile-menu-title">Menu</span>
      <button id="mobileMenuClose" aria-label="Close menu">×</button>
    </div>
    <ul id="mobileNavMenu"></ul>
  </nav>

  <!-- HERO (live.js will override text + image from site-data.json) -->
  <section class="hero" data-hero>
    <div class="hero-overlay-soft"></div>
    <div class="hero-inner">
      <h1>Honest News Network</h1>
      <p>Everything you need for Biblical truth.</p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    <div class="page-content">
      <!-- live.js will inject blocks here -->
      <div data-blocks-target></div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Honest News. All rights reserved.</p>
  </footer>

  <script>
    // simple year helper
    document.addEventListener("DOMContentLoaded", function(){
      var y = document.getElementById("year");
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>

  <script src="assets/js/live.js"></script>
  <script src="assets/js/mobile.js"></script>
</body>
</html>
