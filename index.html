<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest News – Biblical Truth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BASE + PAGE STYLES -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- MOBILE SUITE -->
  <link rel="stylesheet" href="assets/css/mobile/mobile.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body data-page="home" class="theme-dark">

  <!-- ============================
       APPLE / WEBFLOW HEADER
  ============================= -->
  <header class="hn-header hn-header--apple">
    <div class="hn-header-inner">

      <!-- Logo -->
      <a href="index.html" class="hn-logo">Honest News</a>

      <!-- Desktop Menu -->
      <nav class="hn-nav desktop-only">
        <ul id="nav-menu"></ul>
      </nav>

      <!-- Mobile Menu Toggle -->
      <button class="hn-mobile-toggle" id="mobileMenuToggle" aria-label="Open menu">
        <span></span>
      </button>
    </div>
  </header>

  <!-- Mobile Menu Drawer -->
  <nav class="hn-mobile-menu" id="mobileMenu" aria-label="Mobile Navigation">
    <div class="hn-mobile-menu-header">
      <span class="hn-mobile-menu-title">Menu</span>
      <button id="mobileMenuClose" aria-label="Close menu">×</button>
    </div>
    <ul id="mobileNavMenu"></ul>
  </nav>

  <!-- ============================
       HERO (Live.js will replace text/background)
  ============================= -->
  <section class="hero" data-hero>
    <div class="hero-overlay-soft"></div>

    <div class="hero-inner">
      <h1>Honest News Network</h1>
      <p>Everything you need for Biblical truth.</p>
    </div>
  </section>

  <!-- ============================
       MAIN PAGE CONTENT
  ============================= -->
  <main>
    <div class="page-content">
      <div data-blocks-target></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Honest News. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const y = document.getElementById("year");
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>

  <!-- ============================
       LIVE ENGINE + MOBILE SUITE
  ============================= -->
  <script src="assets/js/live.js?cb=2"></script>
  <script src="assets/js/mobile/mobile.js?cb=2"></script>
  <script src="assets/js/mobile/mobile.hero.js?cb=2"></script>

</body>
</html>
