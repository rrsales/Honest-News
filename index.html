<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest News – Biblical Truth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Use the same CSS as your old pages -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- If you really have this file, keep it; otherwise remove this line -->
  <!-- <link rel="stylesheet" href="assets/css/mobile/mobile.css"> -->

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<!-- IMPORTANT: data-page="home" so live.js knows this is "home" -->
<body data-page="home" class="theme-dark">

  <!-- =========================
       HEADER (old structure)
       Matches what main.css expects
  ========================== -->
  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="logo">Honest News</a>

      <!-- Desktop menu: live.js fills #menuList -->
      <nav class="desktop-nav">
        <ul id="menuList"></ul>
      </nav>

      <!-- Mobile hamburger (optional, if mobile.js uses this) -->
      <button class="hn-mobile-toggle" id="mobileMenuToggle" aria-label="Open menu">
        <span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE MENU (if your old pages use it) -->
  <nav class="hn-mobile-menu" id="mobileMenu" aria-label="Mobile navigation">
    <div class="hn-mobile-menu-header">
      <span class="hn-mobile-menu-title">Menu</span>
      <button id="mobileMenuClose" aria-label="Close menu">×</button>
    </div>
    <ul id="mobileNavMenu"></ul>
  </nav>

  <!-- =========================
       HERO (same hook as live.js expects)
  ========================== -->
  <section class="hero" data-hero>
    <div class="hero-inner">
      <h1>Honest News Network</h1>
      <p>Everything you need for Biblical truth.</p>
    </div>
  </section>

  <!-- =========================
       MAIN CONTENT
       live.js injects blocks here
  ========================== -->
  <main>
    <div class="page-content">
      <div data-blocks-target></div>
    </div>
  </main>

  <!-- =========================
       FOOTER
  ========================== -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Honest News. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const y = document.getElementById("year");
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>

  <!-- LIVE ENGINE -->
  <script src="assets/js/live.js?cb=2"></script>

  <!-- If these actually exist and are used on old pages, include them: -->
  <!-- <script src="assets/js/mobile/mobile.js?cb=2"></script>
  <script src="assets/js/mobile/mobile.hero.js?cb=2"></script> -->

  <!-- SCROLL SCRIPT (uses .site-header) -->
  <script>
    (function(){
      const header = document.querySelector("header.site-header");
      if (!header) return;
      window.addEventListener("scroll", () => {
        if (window.scrollY > 40) header.classList.add("scrolled");
        else header.classList.remove("scrolled");
      });
    })();
  </script>

</body>
</html>
