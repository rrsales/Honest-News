<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/admin.css">
<style>
/* LOGIN */
#adminLogin {
  height: 100vh; display:flex; flex-direction:column;
  align-items:center; justify-content:center; gap:15px;
  font-family: Arial;
}
#adminLogin input { padding:10px; width:230px; }
#loginMsg { color:red; }

/* ADMIN GRID */
#adminPanel { display:none; height:100vh; }
.admin-grid { display:grid; grid-template-columns:260px 1fr; height:100%; }

.admin-sidebar {
  background:#111; color:#fff; padding:20px;
  display:flex; flex-direction:column; gap:12px;
}
.sidebar-btn {
  background:#222; padding:12px; border-radius:6px; cursor:pointer;
}
.sidebar-btn:hover { background:#444; }

.admin-content { padding:30px; overflow-y:auto; font-family:Arial; }

label { display:block; margin-top:15px; font-weight:bold; }
input, select { padding:10px; width:350px; margin-top:5px; }

.preview-img { max-width:300px; display:none; margin-top:10px; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="adminLogin">
  <h2>Admin Login</h2>
  <label>Password</label>
  <input type="password" id="adminPassword" placeholder="Enter password">
  <button id="loginBtn">Log In</button>
  <div id="loginMsg"></div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <h2>Admin</h2>
      <div class="sidebar-btn" data-section="pages">Pages</div>
      <div class="sidebar-btn" data-section="appearance">Appearance</div>
      <div class="sidebar-btn" data-section="heroes">Hero Settings</div>
      <div class="sidebar-btn" data-section="media">Media Library</div>
      <div class="sidebar-btn" data-section="save" style="background:#0077ff">ðŸ’¾ Save</div>
    </aside>

    <!-- WORKSPACE -->
    <div class="admin-content">

      <!-- PAGES -->
      <div id="section-pages" class="admin-section">
        <h2>Pages</h2>

        <h3>Existing Pages</h3>
        <div id="pagesList"></div>

        <hr>

        <h3>Add New Page</h3>
        <label>Page Title</label>
        <input id="newPageTitle" type="text">
        <button id="addPageBtn" style="margin-top:15px;">Add Page</button>
      </div>

      <!-- EDIT PAGE -->
      <div id="section-editPage" class="admin-section" style="display:none;">
        <h2>Edit Page</h2>

        <label>Page Title</label>
        <input id="editPageTitle">

        <label>Slug</label>
        <input id="editPageSlug">

        <hr>

        <label>Hero Type</label>
        <select id="heroType">
          <option value="none">None</option>
          <option value="image">Image</option>
          <option value="parallax">Parallax</option>
          <option value="slideshow">Slideshow</option>
          <option value="video">Video</option>
        </select>

        <div id="heroImageField" style="display:none;">
          <label>Hero Image URL</label>
          <input id="heroImageURL">
          <img id="heroImagePreview" class="preview-img">
        </div>

        <div id="heroVideoField" style="display:none;">
          <label>Video URL (YouTube/Vimeo)</label>
          <input id="heroVideoURL">
        </div>

        <label><input type="checkbox" id="transparentMenu"> Transparent Menu</label>
      </div>

      <!-- APPEARANCE -->
      <div id="section-appearance" class="admin-section" style="display:none;">
        <h2>Appearance</h2>
        <label>Navigation Color</label>
        <input type="color" id="navColor">

        <label>Background Color</label>
        <input type="color" id="bgColor">
      </div>

      <!-- MEDIA -->
      <div id="section-media" class="admin-section" style="display:none;">
        <h2>Media Library</h2>
        <p>Upload/Preview/Delete coming soon.</p>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="assets/js/admin.js"></script>

</body>
</html>
