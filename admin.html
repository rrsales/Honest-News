<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Honest-News/assets/css/admin.css">
  <link rel="icon" href="/Honest-News/favicon.ico">
</head>
<body>

<div id="adminLogin">
  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Password">
  <button id="loginBtn">Log In</button>
  <div id="loginMsg" style="color:red;margin-top:8px;"></div>
</div>

<div id="adminPanel" style="display:none;">
  <div class="admin-grid">
    <aside class="admin-sidebar">
      <h2>Admin</h2>
      <div class="sidebar-btn" data-tab="pagesTab">Pages</div>
      <div class="sidebar-btn" data-tab="heroesTab">Hero Settings</div>
      <div class="sidebar-btn" data-tab="menuTab">Menu</div>
      <div class="sidebar-btn" data-tab="colorsTab">Appearance</div>
      <div class="sidebar-btn" data-tab="imagesTab">Media</div>
      <div class="sidebar-btn" id="logoutBtn" style="background:#ff4444;color:white;margin-top:20px;">Logout</div>
    </aside>

    <div class="admin-content">
      <!-- PAGES TAB -->
      <div id="pagesTab" class="admin-section">
        <h2>Pages</h2>
        <div id="pageList"></div>
        <hr>
        <input id="addPageTitle" placeholder="Title">
        <input id="addPageURL" placeholder="filename.html">
        <button id="addPageBtn">Add Page</button>
      </div>

      <!-- HERO TAB -->
      <div id="heroesTab" class="admin-section" style="display:none;">
        <h2>Hero Settings</h2>
        <select id="heroPageSelect"></select>
        <label>Behavior</label>
        <select id="heroBehavior">
          <option value="none">None</option>
          <option value="still">Still Image</option>
          <option value="parallax">Parallax</option>
          <option value="slider">Slideshow (future)</option>
          <option value="video">Video</option>
        </select>
        <div id="heroImageSettings">
          <input id="heroImageInput" placeholder="Image URL">
          <img id="heroPreview" style="max-height:200px;margin-top:8px;">
        </div>
        <div id="heroVideoSettings" style="display:none;">
          <input id="heroVideoInput" placeholder="Video URL (mp4 or YouTube)">
        </div>
        <label><input type="checkbox" id="heroTransparentMenu"> Transparent menu on this page</label>
        <button id="saveHeroSettings">Save Hero Settings</button>
      </div>

      <!-- MENU TAB -->
      <div id="menuTab" class="admin-section" style="display:none;">
        <h2>Menu Order</h2>
        <div id="menuList"></div>
        <button id="addMenuItemBtn">Add Custom Menu Item</button>
      </div>

      <!-- COLORS TAB -->
      <div id="colorsTab" class="admin-section" style="display:none;">
        <h2>Appearance</h2>
        <label>Primary Color <input type="color" id="primaryColorPicker"></label><br><br>
        <label>Background <input type="color" id="secondaryColorPicker"></label><br><br>
        <label>Accent <input type="color" id="accentColorPicker"></label><br><br>
        <label><input type="checkbox" id="enableMenuTransparency"> Transparent menu globally</label>
        <button id="saveColorSettings">Save Colors</button>
      </div>

      <!-- IMAGES TAB -->
      <div id="imagesTab" class="admin-section" style="display:none;">
        <h2>Media Library</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadImageBtn">Upload Image</button>
        <div id="imageGrid" style="display:flex;flex-wrap:wrap;gap:12px;margin-top:20px;"></div>
      </div>
    </div>
  </div>
</div>

<script src="/Honest-News/assets/js/admin.js"></script>
</body>
</html>
