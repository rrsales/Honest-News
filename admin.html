<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/admin.css">
<style>
/* ------------------------------
   LOGIN SCREEN
------------------------------ */
#adminLogin {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 15px;
  font-family: Arial, sans-serif;
}

#adminLogin input {
  padding: 10px;
  width: 230px;
  font-size: 1rem;
}

#adminLogin button {
  padding: 10px 20px;
  cursor: pointer;
}

#loginMsg {
  color: red;
  font-weight: bold;
}
/* ------------------------------
   ADMIN LAYOUT
------------------------------ */
#adminPanel {
  display: none;
  height: 100vh;
  width: 100%;
  font-family: Arial, sans-serif;
}

.admin-grid {
  display: grid;
  grid-template-columns: 260px 1fr;
  height: 100%;
}

/* Sidebar */
.admin-sidebar {
  background: #111;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.admin-sidebar h2 {
  margin-top: 0;
}

.sidebar-btn {
  background: #222;
  padding: 12px;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
}

.sidebar-btn:hover {
  background: #444;
}

/* Workspace */
.admin-content {
  padding: 30px;
  overflow-y: auto;
}

/* Forms */
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input, select {
  padding: 10px;
  width: 350px;
  margin-top: 5px;
}

.color-box {
  width: 60px;
  height: 30px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

.preview-img {
  margin-top: 10px;
  max-width: 300px;
  border-radius: 8px;
  display: none;
}

hr {
  margin: 30px 0;
}
</style>
</head>
<body>

<!-- LOGIN PANEL -->
<div id="adminLogin">
  <h2>Admin Login</h2>
  <label>Password</label>
  <input type="password" id="adminPassword" placeholder="Enter password">
  <button id="loginBtn">Log In</button>
  <div id="loginMsg"></div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <div class="admin-sidebar">
      <h2>Admin</h2>
      <div class="sidebar-btn" data-section="pages">Pages</div>
      <div class="sidebar-btn" data-section="appearance">Appearance</div>
      <div class="sidebar-btn" data-section="heroes">Hero Settings</div>
      <div class="sidebar-btn" data-section="media">Media Library</div>
      <div class="sidebar-btn" data-section="saveChanges" style="background:#0077ff">ðŸ’¾ Save Changes</div>
    </div>

    <!-- WORKSPACE -->
    <div class="admin-content">

      <!-- =======================
           PAGES MANAGER
      ========================== -->
      <div id="section-pages" class="admin-section">
        <h2>Pages</h2>

        <h3>Existing Pages</h3>
        <div id="pagesList"></div>

        <hr>

        <h3>Add New Page</h3>
        <label>Page Title</label>
        <input id="newPageTitle" type="text" placeholder="About, Contact, Podcast...">

        <button id="addPageBtn" style="margin-top:15px;">Add Page</button>
      </div>

      <!-- =======================
           PAGE SETTINGS PANEL
      ========================== -->
      <div id="section-editPage" class="admin-section" style="display:none;">
        <h2>Edit Page</h2>

        <label>Page Title</label>
        <input id="editPageTitle">

        <label>Slug (URL)</label>
        <input id="editPageSlug">

        <hr>

        <label>Hero Type</label>
        <select id="heroType">
          <option value="none">None</option>
          <option value="image">Still Image</option>
          <option value="parallax">Slow Parallax</option>
          <option value="slideshow">Image Slideshow</option>
          <option value="video">Video Background</option>
        </select>

        <div id="heroImageField" style="display:none;">
          <label>Hero Image URL</label>
          <input id="heroImageURL">
          <img id="heroImagePreview" class="preview-img">
        </div>

        <div id="heroVideoField" style="display:none;">
          <label>YouTube/Vimeo URL</label>
          <input id="heroVideoURL">
        </div>

        <hr>

        <label>
          <input type="checkbox" id="transparentMenu">
          Transparent Navigation Menu
        </label>

      </div>

      <!-- =======================
           APPEARANCE SETTINGS
      ========================== -->
      <div id="section-appearance" class="admin-section" style="display:none;">
        <h2>Appearance Settings</h2>

        <label>Navigation Color</label>
        <input type="color" id="navColor">

        <label>Background Color</label>
        <input type="color" id="bgColor">

      </div>

      <!-- =======================
           MEDIA LIBRARY
      ========================== -->
      <div id="section-media" class="admin-section" style="display:none;">
        <h2>Media Library</h2>
        <p>Coming next: Upload, delete, preview images.</p>
      </div>

    </div> <!-- admin-content -->

  </div>
</div>

<script src="admin.js"></script>

</body>
</html>
