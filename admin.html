<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

<!-- LOGIN PANEL -->
<div id="adminLogin">
  <h2>Admin Login</h2>
  <label>Password</label>
  <input type="password" id="adminPassword" placeholder="Enter password">
  <button id="loginBtn">Log In</button>
  <div id="loginMsg"></div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <h2>Admin</h2>
      <div class="sidebar-btn" data-tab="pagesTab">Pages</div>
      <div class="sidebar-btn" data-tab="heroesTab">Hero Settings</div>
      <div class="sidebar-btn" data-tab="menuTab">Menu</div>
      <div class="sidebar-btn" data-tab="colorsTab">Appearance</div>
      <div class="sidebar-btn" data-tab="imagesTab">Media Library</div>
      <div class="sidebar-btn" id="saveChangesBtn" style="background:#0077ff;">ðŸ’¾ Save Changes</div>
      <div class="sidebar-btn" id="logoutBtn" style="background:#ff4d4d;">Logout</div>
    </aside>

    <!-- WORKSPACE -->
    <div class="admin-content">

      <!-- PAGES TAB -->
      <div id="pagesTab" class="tab">
        <h2>Pages</h2>
        <h3>Existing Pages</h3>
        <div id="pageList"></div>
        <hr>
        <h3>Add New Page</h3>
        <label>Page Title</label>
        <input id="addPageTitle" type="text" placeholder="About, Contact, Podcast...">
        <label>Page URL</label>
        <input id="addPageURL" type="text" placeholder="about.html">
        <button id="addPageBtn" style="margin-top:10px;">Add Page</button>
      </div>

      <!-- HERO TAB -->
      <div id="heroesTab" class="tab" style="display:none;">
        <h2>Hero Settings</h2>
        <label>Select Page</label>
        <select id="heroPageSelect"></select>

        <label>Hero Behavior</label>
        <select id="heroBehavior">
          <option value="none">None</option>
          <option value="still">Still Image</option>
          <option value="parallax">Parallax Scroll</option>
          <option value="slider">Auto-Slideshow</option>
          <option value="video">Video Background</option>
        </select>

        <div id="heroImageSettings">
          <label>Image URL</label>
          <input id="heroImageInput" type="text">
          <img id="heroPreview" class="preview-img">
        </div>

        <div id="heroVideoSettings" style="display:none;">
          <label>Video URL (YouTube/Vimeo)</label>
          <input id="heroVideoInput" type="text">
        </div>

        <label>
          <input type="checkbox" id="heroTransparentMenu">
          Transparent Menu
        </label>
        <label>Hero Height</label>
        <input id="heroHeight" type="text" placeholder="60vh, 80vh, 100vh...">
        <button id="saveHeroSettings">Save Hero Settings</button>
      </div>

      <!-- MENU TAB -->
      <div id="menuTab" class="tab" style="display:none;">
        <h2>Menu Management</h2>
        <div id="menuList"></div>
        <button id="addMenuItemBtn" style="margin-top:10px;">Add Menu Item</button>
      </div>

      <!-- COLORS TAB -->
      <div id="colorsTab" class="tab" style="display:none;">
        <h2>Appearance Settings</h2>
        <label>Primary Color</label>
        <input type="color" id="primaryColorPicker">
        <label>Secondary Color</label>
        <input type="color" id="secondaryColorPicker">
        <label>Accent Color</label>
        <input type="color" id="accentColorPicker">
        <label>
          <input type="checkbox" id="enableMenuTransparency">
          Transparent Menu
        </label>
        <button id="saveColorSettings">Save Colors</button>
      </div>

      <!-- IMAGES TAB -->
      <div id="imagesTab" class="tab" style="display:none;">
        <h2>Media Library</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadImageBtn">Upload Image</button>
        <div id="imageGrid" style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;"></div>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="assets/js/site-config.js"></script>
<script src="assets/js/pages.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/products.js"></script>
<script src="assets/js/nav.js"></script>
<script src="assets/js/admin.js"></script>

</body>
</html>
