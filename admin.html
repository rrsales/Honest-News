<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest News â€“ Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- If already logged in, go straight to dashboard -->
  <script>
    if (localStorage.getItem("hn_logged") === "yes") {
      location.href = "dashboard.html";
    }
  </script>

  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

  <!-- SIMPLE BLUE LOGIN -->
  <div id="adminLogin">
    <h2>Honest News Admin</h2>
    <input
      type="password"
      id="adminPassword"
      placeholder="Enter password"
      autocomplete="current-password"
    >
    <button id="loginBtn">Log In</button>
    <div id="loginMsg"></div>
  </div>

  <script>
    // ðŸ”‘ SET YOUR REAL PASSWORD HERE
    const ADMIN_PASSWORD = "hn2025!"; // change this to whatever you want

    const passwordInput = document.getElementById("adminPassword");
    const loginBtn      = document.getElementById("loginBtn");
    const loginMsg      = document.getElementById("loginMsg");

    function doLogin(){
      const value = passwordInput.value.trim();

      if (!value) {
        loginMsg.textContent = "Please enter the password.";
        loginMsg.style.color = "#d9534f";
        return;
      }

      if (value === ADMIN_PASSWORD) {
        localStorage.setItem("hn_logged", "yes");
        loginMsg.textContent = "Access granted. Loading dashboardâ€¦";
        loginMsg.style.color = "#28a745"; // green for success
        location.href = "dashboard.html";
      } else {
        loginMsg.textContent = "Incorrect password.";
        loginMsg.style.color = "#d9534f";
      }
    }

    loginBtn.addEventListener("click", doLogin);
    passwordInput.addEventListener("keydown", (e)=>{
      if (e.key === "Enter") doLogin();
    });
  </script>

</body>
</html>
