<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Honest News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CORRECT paths for your GitHub Pages repo -->
  <link rel="stylesheet" href="/Honest-News/assets/css/admin.css">
  <link rel="icon" href="/Honest-News/favicon.ico" type="image/x-icon">
</head>

<!-- ... all your body HTML stays 100% the same ... -->

  <!-- CORRECT script path -->
  <script src="/Honest-News/assets/js/admin.js"></script>
</body>
</html>

<!-- LOGIN PANEL -->
<div id="adminLogin">
  <h2>Admin Login</h2>
  <label>Password</label>
  <input type="password" id="adminPassword">
  <button id="loginBtn">Log In</button>
  <div id="loginMsg"></div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none;">
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <h2>Admin</h2>
      <div class="sidebar-btn" data-section="pages">Pages</div>
      <div class="sidebar-btn" data-section="editPage">Edit Page</div>
      <div class="sidebar-btn" data-section="heroes">Hero Settings</div>
      <div class="sidebar-btn" data-section="appearance">Appearance</div>
      <div class="sidebar-btn" data-section="media">Media Library</div>
      <div class="sidebar-btn" id="logoutBtn" style="background:#ff4d4d;">Logout</div>
    </aside>

    <!-- WORKSPACE -->
    <div class="admin-content">

      <!-- PAGES -->
      <div id="section-pages" class="admin-section">
        <h2>Pages</h2>
        <div id="pagesList"></div>

        <hr>
        <h3>Add Page</h3>
        <input id="newPageTitle" type="text" placeholder="Page Title">
        <button id="addPageBtn">Add Page</button>
      </div>

      <!-- EDIT PAGE -->
      <div id="section-editPage" class="admin-section" style="display:none;">
        <h2>Edit Page</h2>

        <label>Title</label>
        <input id="editPageTitle">

        <label>Slug</label>
        <input id="editPageSlug">

        <hr>
        <h3>Rich Text Editor Coming Next (Block Editor)</h3>
      </div>

      <!-- HERO -->
      <div id="section-heroes" class="admin-section" style="display:none;">
        <h2>Hero Settings</h2>

        <label>Select Page</label>
        <select id="heroPageSelect"></select>

        <label>Hero Type</label>
        <select id="heroType">
          <option value="none">None</option>
          <option value="image">Still Image</option>
          <option value="parallax">Parallax</option>
          <option value="slideshow">Slideshow</option>
          <option value="video">Video</option>
        </select>

        <div id="heroImageField">
          <label>Image URL</label>
          <input id="heroImageURL">
          <img id="heroImagePreview" class="preview-img">
        </div>

        <div id="heroVideoField" style="display:none;">
          <label>Video URL</label>
          <input id="heroVideoURL">
        </div>

        <label><input type="checkbox" id="transparentMenu"> Transparent Menu</label>
      </div>

      <!-- APPEARANCE -->
      <div id="section-appearance" class="admin-section" style="display:none;">
        <h2>Appearance</h2>
        <label>Primary Color</label>
        <input type="color" id="navColor">

        <label>Background Color</label>
        <input type="color" id="bgColor">
      </div>

      <!-- MEDIA -->
      <div id="section-media" class="admin-section" style="display:none;">
        <h2>Media Library</h2>
        <p>Upload system coming next.</p>
        <div id="imageGrid"></div>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="assets/js/admin.js"></script>
</body>
</html>
