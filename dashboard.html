<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Honest News – Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
  if (localStorage.getItem("hn_logged") !== "yes") {
    location.href = "admin.html";
  }
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<style>
  :root{
    --bg: #02040a;
    --card-bg: #05070c;
    --border: #1f2937;
    --shadow-soft: 0 20px 45px rgba(0,0,0,0.75);
    --accent: #0ea5e9;
    --accent-soft: #0369a1;
    --accent-soft-bg: rgba(14,165,233,.12);
    --text-main: #e5e7eb;
    --text-soft: #9ca3af;
    --radius-lg: 20px;
    --radius-md: 12px;
    --radius-pill: 999px;
  }

  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
    background:radial-gradient(circle at top, #1e293b 0, #020617 48%, #000 100%);
    color:var(--text-main);
    height:100vh;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  /* TOP BAR – unchanged */
  .top-welcome{
    background:radial-gradient(circle at 10% -40%, #4b5563 0, transparent 55%), linear-gradient(to bottom, #020617, #040712);
    padding:14px 24px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid rgba(148,163,184,0.35);
    box-shadow:0 18px 40px rgba(0,0,0,.8);
  }
  /* (rest of top bar styles unchanged – keep exactly as you had) */

  .top-left{ display:flex; flex-direction:column; gap:2px; }
  .top-welcome span.label{ letter-spacing:.14em; text-transform:uppercase; font-size:.65rem; color:rgba(148,163,184,0.9); }
  .top-welcome span.title{ font-size:.95rem; }
  .top-actions{ display:flex; align-items:center; gap:10px; }
  .pill-badge{ font-size:.7rem; padding:3px 9px; border-radius:999px; border:1px solid rgba(148,163,184,.5); background:rgba(15,23,42,.9); display:inline-flex; align-items:center; gap:6px; color:#e5e7eb; }
  .btn{ border:none; border-radius:var(--radius-pill); cursor:pointer; padding:7px 15px; font-size:.8rem; font-weight:600; display:inline-flex; align-items:center; gap:6px; background:#111827; color:#e5e7eb; }
  .btn.primary{ background:var(--accent); color:#0b1120; }
  .logout-btn{ border:none; border-radius:var(--radius-pill); padding:7px 16px; cursor:pointer; font-weight:600; background:rgba(15,23,42,.4); color:#e5e7eb; border:1px solid rgba(148,163,184,.4); display:inline-flex; align-items:center; gap:6px; }
  .logout-btn:hover{ background:rgba(15,23,42,.75); }

  /* MAIN LAYOUT – THIS IS THE BIG CHANGE */
  .main{
    flex:1;
    display:flex;
    min-height:0;
    overflow:hidden;
  }

  /* LEFT SIDEBAR – NOW PERMANENTLY FIXED */
  .sidebar{
    width:280px;                  /* a little wider, feels premium */
    background:rgba(3,7,18,0.98);
    border-radius:var(--radius-lg);
    margin:16px 0 16px 16px;
    padding:16px 14px;
    border:1px solid rgba(148,163,184,0.35);
    box-shadow:var(--shadow-soft);
    display:flex;
    flex-direction:column;
    gap:14px;
    overflow:hidden;
    flex-shrink:0;                /* never collapses */
  }

  /* PREVIEW + INSPECTOR AREA */
  .content-wrapper{
    flex:1;
    display:flex;
    flex-direction:column;
    margin:16px 16px 16px 0;
    min-width:0;
  }

  #previewCard{
    flex:1;
    background:rgba(3,7,18,0.98);
    border-radius:var(--radius-lg);
    padding:12px 14px 18px;
    border:1px solid rgba(148,163,184,0.4);
    box-shadow:var(--shadow-soft);
    display:flex;
    flex-direction:column;
    min-height:0;
    overflow:hidden;
  }

  /* RIGHT SLIDING INSPECTOR – unchanged behaviour */
  #panelHandle{
    position:fixed;
    top:50%;
    right:0;
    width:18px;
    height:70px;
    background:var(--accent);
    color:white;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:6px 0 0 6px;
    z-index:10000;
    font-size:.85rem;
    font-weight:600;
    box-shadow:-4px 0 18px rgba(0,0,0,.8);
    transform:translateY(-50%);
  }

  #inspectorPanel{
    position:fixed;
    top:54px;
    right:-380px;                 /* a bit wider */
    width:380px;
    height:calc(100vh - 54px);
    background:#020617;
    border-left:1px solid rgba(148,163,184,.55);
    box-shadow:-12px 0 35px rgba(0,0,0,.9);
    padding:12px 12px 16px;
    z-index:9999;
    display:flex;
    flex-direction:column;
    transition:right .32s cubic-bezier(.22,1,.36,1);
  }
  #inspectorPanel.open{ right:0; }

  /* RESPONSIVE – on small screens sidebar goes on top (still fixed height) */
  @media (max-width:1100px){
    .main{ flex-direction:column; }
    .sidebar{ width:100%; margin:16px 16px 0 16px; height:220px; }
    .content-wrapper{ margin:12px 16px 16px 16px; }
  }
</style>
</head>
<body>

<!-- TOP BAR – unchanged -->
<div class="top-welcome"> … </div>

<!-- NEW WRAPPER -->
<div class="main">
  <!-- LEFT SIDEBAR – now always visible -->
  <aside class="sidebar">
    <!-- your existing sidebar HTML (Pages + Navigation accordions) -->
    … (keep exactly what you already have here) …
  </aside>

  <!-- CENTER + RIGHT -->
  <div class="content-wrapper">
    <section class="content">
      <div id="previewCard">
        <!-- your existing preview toolbar + frame -->
        … (unchanged) …
      </div>
    </section>
  </div>
</div>

<!-- RIGHT PANEL HANDLE + INSPECTOR (unchanged) -->
<div id="panelHandle" title="Open inspector">◂</div>
<div id="inspectorPanel"> … </div>

<!-- Your existing <script> block goes here unchanged -->
<script>
  // … all your existing JS (no changes needed) …
</script>
</body>
</html>
