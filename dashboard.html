<!-- Protect dashboard -->
<script>

</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif; background:#020617; color:#e5e7eb; display:flex; flex-direction:column; height:100vh;}
.main { display:flex; flex:1; }
aside#leftPanel { width:200px; background:#111827; padding:1em; overflow:auto; }
section#canvas { flex:1; padding:1em; overflow:auto; background:#1f2937; }
aside#inspectorPanel { width:250px; background:#111827; padding:1em; display:flex; flex-direction:column; }
#panelHandle { width:20px; cursor:pointer; background:#0ea5e9; color:#fff; display:flex; align-items:center; justify-content:center; }

<div class="top-welcome">0Builder CMS Platform 1.0</div>

<div class="main">
  <!-- LEFT PANEL -->
  <aside id="leftPanel">
    <b>Pages</b>
    <ul>
      <li>Home</li>
      <li>About</li>
    </ul>
  </aside>

  <!-- CANVAS -->
  <section id="canvas">
    <h2>Home</h2>
    <p>Welcome to 0Builder CMS.</p>
  </section>

  <!-- RIGHT PANEL -->
  <aside id="inspectorPanel">
    <b>Inspector</b>
    <div id="inspectorContent">Select a block to edit.</div>

    <b>Text Editor</b>
    <textarea id="editorBox" style="width:100%;height:90px;"></textarea>
    <button id="saveBtn">Save & Preview</button>
    <span id="saveStatus"></span>
  </aside>
</div>

<div id="panelHandle">◂</div>
