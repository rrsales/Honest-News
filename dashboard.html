<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Honest News Dashboard</title>

<style>
/* -------------------------------------------------------
   APPLE / WEBFLOW 2.0 Visual Style
-------------------------------------------------------- */
:root {
  --panel-bg: #0b0b0c;
  --panel-border: #1a1a1c;
  --header-bg: #111;
  --header-text: #eee;
  --blue: #007aff;
  --preview-bg: #fff;
  --preview-border: #222;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--panel-bg);
  color: var(--header-text);
  overflow: hidden;
}

/* -------------------------------------------------------
   TOP HEADER
-------------------------------------------------------- */
#topHeader {
  background: var(--header-bg);
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  border-bottom: 1px solid var(--panel-border);
}

#logoutBtn {
  background: var(--blue);
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

/* -------------------------------------------------------
   LEFT PANEL (Pages Blocks Hero placeholder)
-------------------------------------------------------- */
#leftPanel {
  position: fixed;
  top: 52px;
  left: 0;
  width: 290px;
  height: calc(100vh - 52px);
  background: var(--panel-bg);
  border-right: 1px solid var(--panel-border);
  padding: 14px;
  transition: transform 0.25s ease;
  z-index: 20;
}

#leftPanel.closed {
  transform: translateX(-290px);
}

#closeLeft {
  width: 22px;
  height: 22px;
  background: var(--panel-border);
  border-radius: 4px;
  cursor: pointer;
  text-align: center;
  line-height: 22px;
  margin-bottom: 10px;
}

/* -------------------------------------------------------
   RIGHT PANEL (Settings / Save)
-------------------------------------------------------- */
#rightPanel {
  position: fixed;
  top: 52px;
  right: 0;
  width: 330px;
  height: calc(100vh - 52px);
  background: var(--panel-bg);
  border-left: 1px solid var(--panel-border);
  padding: 16px;
  transition: transform 0.25s ease;
  z-index: 20;
}

#rightPanel.closed {
  transform: translateX(330px);
}

#toggleRight {
  position: absolute;
  left: -24px;
  top: 12px;
  background: var(--panel-border);
  width: 24px;
  height: 24px;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
  line-height: 24px;
}

/* -------------------------------------------------------
   PREVIEW AREA
-------------------------------------------------------- */
#preview {
  position: absolute;
  top: 52px;
  left: 290px;
  right: 330px;
  bottom: 0;
  background: var(--preview-bg);
  border-left: 1px solid var(--preview-border);
  border-right: 1px solid var(--preview-border);
  overflow: auto;
  transition: all 0.25s ease;
}

#leftPanel.closed + #preview {
  left: 0;
}

#rightPanel.closed ~ #preview {
  right: 0;
}

/* -------------------------------------------------------
   Save Button
-------------------------------------------------------- */
#saveBtn {
  background: var(--blue);
  color: #fff;
  border-radius: 6px;
  border: none;
  padding: 12px 16px;
  cursor: pointer;
  font-weight: 600;
  width: 100%;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- ----------------------------------------------------
     TOP HEADER
----------------------------------------------------- -->
<div id="topHeader">
  <div>Welcome Honest News</div>
  <button id="logoutBtn">Logout</button>
</div>

<!-- ----------------------------------------------------
     LEFT PANEL
----------------------------------------------------- -->
<div id="leftPanel">
  <div id="closeLeft">✕</div>

  <h3>Pages</h3>
  <div style="opacity:.5;font-size:14px;">(Pages module coming soon)</div>

  <h3 style="margin-top:25px;">Blocks</h3>
  <div style="opacity:.5;font-size:14px;">(Blocks module coming soon)</div>

  <h3 style="margin-top:25px;">Hero</h3>
  <div style="opacity:.5;font-size:14px;">(Hero editor coming soon)</div>
</div>

<!-- ----------------------------------------------------
     RIGHT PANEL
----------------------------------------------------- -->
<div id="rightPanel">
  <div id="toggleRight">←</div>

  <h3>Settings</h3>
  <div style="opacity:.5;font-size:14px;">(Full settings panel coming soon)</div>

  <button id="saveBtn">Save</button>
</div>

<!-- ----------------------------------------------------
     PREVIEW IFRAME
----------------------------------------------------- -->
<div id="preview">
  <iframe id="previewFrame" src="index.html" style="width:100%;height:100%;border:0;"></iframe>
</div>

<script>
/* -------------------------------------------------------
   PANEL TOGGLES
-------------------------------------------------------- */
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");

document.getElementById("closeLeft").onclick = () =>
  leftPanel.classList.toggle("closed");

document.getElementById("toggleRight").onclick = () =>
  rightPanel.classList.toggle("closed");

/* -------------------------------------------------------
   SAVE TO RENDER CLOUD
-------------------------------------------------------- */
async function saveToRender() {
  try {
    const response = await fetch("https://honest-news.onrender.com/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(site) // site must exist globally (your live.js or data loader)
    });

    const data = await response.json();

    if (data.ok) {
      alert("Saved successfully!");
    } else {
      alert("Save failed:\n" + data.error);
    }
  } catch (err) {
    alert("Network error while saving.");
  }
}

document.getElementById("saveBtn").onclick = saveToRender;

/* -------------------------------------------------------
   Placeholder site object so save doesn't crash
-------------------------------------------------------- */
if (typeof site === "undefined") {
  window.site = { test: true, message: "Render connectivity test" };
}
</script>

</body>
</html>
