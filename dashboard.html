<html lang="en">

<style>
  :root{
    --bg: #f3f4f6;
    --card-bg: #ffffff;
    --border: #e5e7eb;
    --shadow-soft: 0 18px 40px rgba(15,23,42,0.08);
    --accent: #2563eb;
    --accent-soft: #dbeafe;
    --text-main: #0f172a;
    --text-soft: #6b7280;
    --radius-lg: 18px;
    --radius-md: 12px;
    --radius-pill: 999px;
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:radial-gradient(circle at top,#e5f0ff 0,#f3f4f6 40%,#e5e7eb 100%);color:var(--text-main);height:100vh;display:flex;flex-direction:column;}
  .top-bar{background:#0066cc;color:white;padding:12px 40px;font-size:1.05rem;font-weight:600;display:flex;align-items:center;justify-content:center;position:relative;}
  .top-bar-buttons{position:absolute;right:20px;display:flex;gap:10px;}
  .top-bar-buttons button{background:#16a34a;color:white;border:none;padding:8px 18px;border-radius:10px;cursor:pointer;font-size:.85rem;font-weight:600;}
  .top-bar-buttons button.logout{background:#c33;}
  .top-bar-buttons button:hover{opacity:0.9;}
  .header{padding:14px 24px;display:flex;align-items:center;justify-content:space-between;backdrop-filter:blur(18px);background:rgba(255,255,255,0.86);border-bottom:1px solid rgba(148,163,184,0.18);}
  .header-left h1{margin:0;font-size:1.1rem;letter-spacing:.04em;text-transform:uppercase;color:#111827;}
  .header-left small{display:block;margin-top:2px;color:var(--text-soft);font-size:.75rem;}
  .header-right{display:flex;align-items:center;gap:10px;font-size:.8rem;}
  .pill{padding:4px 11px;border-radius:var(--radius-pill);background:#0f172a;color:#e5e7eb;}
  .pill.dirty{background:#b91c1c;color:#fee2e2;}
  .pill.saved{background:#166534;color:#dcfce7;}
  .btn{border:none;border-radius:var(--radius-pill);cursor:pointer;padding:7px 15px;font-size:.8rem;font-weight:600;display:inline-flex;align-items:center;gap:6px;background:#0f172a;color:#e5e7eb;}
  .btn.secondary{background:#e5e7eb;color:#111827;}
  .btn.secondary:hover{background:#d1d5db;}
  .btn.ghost{background:transparent;color:#6b7280;}
  .btn.ghost:hover{color:#111827;}
  .btn.primary{background:#16a34a;color:#ecfdf5;}
  .btn.primary:hover{background:#15803d;}
  .main{flex:1;display:flex;padding:18px;gap:18px;min-height:0;}
  .sidebar{width:270px;background:rgba(255,255,255,0.96);border-radius:var(--radius-lg);padding:18px 16px;border:1px solid rgba(209,213,219,0.8);box-shadow:0 18px 40px rgba(15,23,42,0.06);display:flex;flex-direction:column;gap:14px;overflow:hidden;}
  .sidebar h3{margin:0;font-size:.78rem;text-transform:uppercase;letter-spacing:.1em;color:var(--text-soft);}
  .sidebar-inner{flex:1;overflow-y:auto;padding-right:4px;}
  .page{padding:9px 10px;margin-top:6px;border-radius:12px;background:#f9fafb;border:1px solid transparent;cursor:pointer;display:flex;align-items:center;justify-content:space-between;font-size:.84rem;}
  .page span.title{font-weight:600;}
  .page span.slug{font-size:.7rem;color:#9ca3af;}
  .page.active{background:var(--accent);color:#eff6ff;border-color:#1d4ed8;}
  .content{flex:1;display:flex;flex-direction:column;gap:14px;min-width:0;}
  .card{background:rgba(255,255,255,0.98);border-radius:var(--radius-lg);padding:18px 20px;border:1px solid rgba(209,213,219,0.8);box-shadow:var(--shadow-soft);}
  .card h2{margin:0 0 8px;font-size:1rem;}
  .card-sub{margin:0;font-size:.8rem;color:var(--text-soft);}
  .tabs{display:flex;gap:6px;margin-bottom:10px;border-bottom:1px solid #e5e7eb;padding-bottom:4px;}
  .tab{padding:6px 10px;border-radius:999px;font-size:.78rem;cursor:pointer;color:#6b7280;}
  .tab.active{background:var(--accent-soft);color:#1d4ed8;font-weight:600;}
  .field-group{margin:6px 0;}
  .field-label{font-size:.78rem;font-weight:600;color:#4b5563;margin-bottom:2px;}
  .field-hint{font-size:.72rem;color:#9ca3af;}
  input,select,textarea{font-family:inherit;width:100%;padding:9px 10px;border-radius:var(--radius-md);border:1px solid #cbd5e1;font-size:.82rem;}
  textarea{resize:vertical;min-height:70px;}
  .section{border-top:1px solid #e5e7eb;margin-top:10px;padding-top:10px;}
  .section-header{width:100%;background:none;border:none;padding:6px 0;display:flex;align-items:center;justify-content:space-between;cursor:pointer;font-size:.86rem;color:#111827;}
  .section-header .left{display:flex;align-items:center;gap:6px;}
  .section-header .arrow{font-size:.75rem;color:#9ca3af;transition:transform .25s ease,color .25s ease;}
  .section-header.open .arrow{transform:rotate(90deg);color:#4b5563;}
  .section-body{max-height:0;opacity:0;overflow:hidden;transform:translateY(-4px);transition:max-height .3s ease,opacity .2s ease,transform .3s ease;}
  .section-body.open{max-height:1400px;opacity:1;transform:translateY(0);}
  .section-body-inner{padding:4px 0 8px;}
  .block{margin:10px 0;padding:10px;background:#f9fafb;border-radius:var(--radius-md);border:1px dashed #cbd5e1;position:relative;}
  .block:hover{border-color:#22c55e;}
  .block-header-line{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;font-size:.75rem;color:#6b7280;}
  .block-type{font-weight:600;text-transform:uppercase;letter-spacing:.06em;font-size:.7rem;}
  .tools{position:absolute;right:6px;top:6px;display:flex;gap:4px;opacity:0;transition:opacity .2s;}
  .block:hover .tools{opacity:1;}
  .tools button{border:none;background:rgba(15,23,42,0.06);border-radius:999px;padding:2px 6px;font-size:.75rem;cursor:pointer;}
  .motion-select{width:auto;font-size:.72rem;padding:3px 6px;border-radius:999px;}
  .preview-wrap{border-radius:var(--radius-md);border:1px solid #e5e7eb;overflow:hidden;background:#f9fafb;}
  #heroPreview{position:relative;background-size:cover;background-position:center;height:60vh;}
  #heroPreviewOverlay{position:absolute;inset:0;background:rgba(0,0,0,0.65);}
  #heroPreviewInner{position:relative;color:#fff;text-align:center;padding-top:120px;padding-left:16px;padding-right:16px;}
  #heroPreviewInner h1{margin:0;font-size:2.1rem;}
  #heroPreviewInner p{margin-top:.6rem;font-size:.98rem;opacity:.9;}
  #blockPreview{padding:16px;background:#ffffff;}
  @media (max-width:900px){.main{flex-direction:column;}.sidebar{width:100%;}}
</style>
</head>
